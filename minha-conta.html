<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | Boutique Diniz</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" rel="stylesheet" />

    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; }
        .font-logo { font-family: 'Satisfy', cursive; }
        input:read-only { color: #666; cursor: not-allowed; border-color: #222; background-color: #050505; }
        .modal-animate { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script src="seguranca.js"></script>
</head>
<body class="bg-[#000000] text-white min-h-screen flex flex-col antialiased">

    <div id="app-header"></div>

    <main class="flex-grow pt-8 pb-16 max-w-4xl mx-auto w-full px-4">
        
        <div class="mb-10 text-center md:text-left">
            <h1 class="text-4xl font-light text-white font-logo">Minha Conta</h1>
            <p class="text-gray-500 text-xs uppercase tracking-widest mt-2">Gerencie seus dados e endereços de entrega</p>
        </div>

        <div id="loadingState" class="flex items-center justify-center py-20 flex-col gap-4">
            <span class="material-symbols-outlined animate-spin text-4xl text-gray-500">sync</span>
            <p class="text-xs uppercase tracking-widest text-gray-500">Carregando seus dados...</p>
        </div>

        <div id="accountContent" class="hidden flex-col gap-8">
            
            <section class="bg-[#050505] border border-gray-900 rounded-xl p-6 shadow-lg">
                <h2 class="text-sm uppercase tracking-widest text-gray-400 mb-6 flex items-center gap-2 border-b border-gray-900 pb-4">
                    <span class="material-symbols-outlined text-[18px]">person</span> Dados Pessoais
                </h2>
                
                <form id="formDadosPessoais" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">Nome Completo (Bloqueado)</label>
                        <input type="text" id="perfilNome" readonly class="w-full border border-gray-800 rounded px-4 py-3 text-sm outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">CPF (Bloqueado)</label>
                        <input type="text" id="perfilCpf" readonly class="w-full border border-gray-800 rounded px-4 py-3 text-sm outline-none">
                    </div>

                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">Celular / WhatsApp</label>
                        <input type="text" id="perfilCelular" class="w-full bg-[#0a0a0a] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none focus:border-green-600 transition-colors">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2">E-mail</label>
                        <input type="email" id="perfilEmail" class="w-full bg-[#0a0a0a] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none focus:border-green-600 transition-colors">
                    </div>

                    <div class="md:col-span-2 flex justify-end mt-2">
                        <button type="submit" id="btnSalvarPerfil" class="bg-white text-black px-8 py-3 rounded text-xs font-bold uppercase tracking-widest hover:bg-gray-200 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined text-[18px]">save</span> Atualizar Perfil
                        </button>
                    </div>
                </form>
            </section>

            <section class="bg-[#050505] border border-gray-900 rounded-xl p-6 shadow-lg">
                <div class="flex justify-between items-center border-b border-gray-900 pb-4 mb-6">
                    <h2 class="text-sm uppercase tracking-widest text-gray-400 flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">location_on</span> Meus Endereços
                    </h2>
                    <button onclick="window.abrirModalEndereco()" class="text-[10px] font-bold uppercase tracking-widest text-green-500 flex items-center gap-1 hover:text-green-400">
                        <span class="material-symbols-outlined text-[16px]">add</span> Novo Endereço
                    </button>
                </div>
                
                <div id="listaEnderecos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </section>

        </div>
    </main>

    <div id="modalEndereco" class="fixed inset-0 bg-black/95 z-[999] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-gray-800 w-full max-w-md rounded-xl p-6 shadow-2xl modal-animate">
            <h3 class="text-white font-bold uppercase tracking-widest mb-6">Cadastrar Endereço</h3>
            <form id="formEndereco" class="space-y-4">
                <input type="text" id="endRua" placeholder="Rua / Logradouro" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                <div class="grid grid-cols-3 gap-4">
                    <input type="text" id="endNumero" placeholder="Nº" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                    <input type="text" id="endComplemento" placeholder="Complemento" class="col-span-2 w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                </div>
                <input type="text" id="endBairro" placeholder="Bairro" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="endCidade" placeholder="Cidade" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                    <input type="text" id="endEstado" placeholder="UF" maxlength="2" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none uppercase">
                </div>
                <input type="text" id="endCep" placeholder="CEP (00000-000)" required class="w-full bg-[#111] border border-gray-800 rounded px-4 py-3 text-sm text-white outline-none">
                
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="window.fecharModalEndereco()" class="flex-1 bg-gray-900 text-gray-400 py-3 rounded text-xs font-bold uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 bg-white text-black py-3 rounded text-xs font-bold uppercase">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-footer"></div>

    <script type="module">
        import { inicializarLayout } from './layout.js';
        inicializarLayout(); 
        
        // Carregamento atrasado para evitar erros de token no mobile
        setTimeout(() => {
            import('./minha-conta-logic.js').catch(e => {
                console.error("Falha ao carregar motor de conta:", e);
                const loader = document.getElementById('loadingState');
                if(loader) loader.innerHTML = '<p class="text-red-500 font-bold">Erro ao iniciar página. Recarregue.</p>';
            });
        }, 250);
    </script>
</body>
</html>
