<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Categoria | Boutique Diniz</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" rel="stylesheet" />

    <style>
        body { background-color: #000; color: #fff; overflow-x: hidden; font-family: 'Montserrat', sans-serif; }
        .font-logo { font-family: 'Satisfy', cursive; }
        
        /* Efeitos suaves nas fotos dos produtos */
        .product-card .img-hover { opacity: 0; transition: opacity 0.5s ease, transform 0.5s ease; }
        .product-card:hover .img-hover { opacity: 1; transform: scale(1.05); }
        .product-card:hover .img-main { opacity: 0; }
        .img-main { transition: opacity 0.5s ease, transform 0.5s ease; }
        .product-card:hover .img-main-only { transform: scale(1.05); }
    </style>
</head>
<body class="bg-[#000000] text-white min-h-screen flex flex-col antialiased">

    <div id="app-header"></div>

    <main class="flex-grow pt-8 pb-16 max-w-7xl mx-auto w-full px-4">
        
        <div class="mb-8 border-b border-gray-900 pb-4 flex items-center justify-between">
            <div>
                <a href="site.html" class="text-[10px] text-gray-500 uppercase tracking-widest flex items-center gap-1 hover:text-white transition-colors mb-2">
                    <span class="material-symbols-outlined text-[14px]">arrow_back</span> Voltar para a Loja
                </a>
                <h1 id="tituloCategoria" class="text-3xl md:text-4xl font-light text-white">Coleção...</h1>
            </div>
            <span class="text-xs text-gray-500 hidden md:block" id="contadorProdutos">0 produtos</span>
        </div>

        <div id="loadingState" class="flex items-center justify-center py-20 flex-col gap-4">
            <span class="material-symbols-outlined animate-spin text-4xl text-pink-600">sync</span>
            <p class="text-xs uppercase tracking-widest text-gray-500">Buscando peças exclusivas...</p>
        </div>

        <div id="produtosGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 hidden">
            </div>

        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center border border-gray-900 rounded-2xl bg-[#050505]">
            <span class="material-symbols-outlined text-6xl text-gray-800 mb-4">inventory_2</span>
            <h2 class="text-xl font-medium text-white mb-2">Sem peças no momento</h2>
            <p class="text-gray-500 text-sm mb-8">A coleção para esta categoria está sendo atualizada. Volte em breve!</p>
            <a href="site.html" class="bg-white text-black px-8 py-3 rounded font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">Ver Novidades</a>
        </div>

    </main>

    <div id="app-footer"></div>

    <script type="module">
        import { inicializarLayout } from './layout.js';
        import { iniciarPWA } from './motor-pwa.js';

        inicializarLayout(); // Injeta Header, Footer e Luana
        iniciarPWA();        // Injeta App e Notificações

        import('./buscador.js').catch(e => console.log(e));
        import('./vitrine.categoria-logic.js').catch(e => console.log(e));
    </script>
</body>
</html>
